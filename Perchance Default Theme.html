<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport">
<title>[title]</title>
<style>
body {
max-width: 1000px;
font: 18pt;
margin: 5px auto;
padding: 10px;
background-color: #161616;
color: white;
font-family: Arial, sans-serif;
text-align: center;
}

h1 {
background-color: #222222;
font-size: 30pt;
padding: 25pt;
border-radius: 10pt;
margin: 10pt auto;
text-shadow: 0px 0px 20pt white;
transition: font-size 0.5s ease-in-out, text-shadow 0.5s ease-in-out;
}

h1:hover {
font-size: 40pt;
text-shadow: 0px 0px 50pt white;
}

h2 {
background-color: #222222;
font-size: 40px;
padding: 15pt;
border-radius: 10pt;
margin: 5pt auto;
text-shadow: 0px 0px 15px white;
}


h3 {
background-color: #222222;
font-size: 20px;
padding: 10pt;
border-radius: 10pt;
margin: 10pt auto;
text-shadow: 0px 0px 15px white;}

/* Windows devices */
@media screen and (-ms-high-contrast: active), (-ms-high-contrast: none) {
h3 {
font-size: 35px; /* Adjust the font size for Windows */
}
}

/* including mobile) */
@media screen {
h3 {
font-size: 25px; /* Adjust the font size for other devices (mobile) */
}
}

h4 {
font-size: 20px;
padding: 5pt;
margin: 10pt auto;
text-shadow: 0px 0px 15px white;
}

h5 {
font-size: 20px;
margin: 10pt auto;
text-shadow: 0px 0px 15px white;
}

h6 {
font-size: 20px;
margin: 10pt auto;
text-shadow: 0px 0px 15px white;
}

input {
background-color: #222222;
font-size: 16px;
padding: 10pt;
border-radius: 10pt;
margin: 1pt auto;
text-shadow: 0px 0px 15px white;
}

p {
margin: 10pt auto;
font-size: 25px;
padding: 10pt;
text-shadow: 0px 0px 10px white;
}

button {
background-color: #007bff;
color: white;
border: none;
padding: 10px 20px;
font-size: 16px;
border-radius: 25px;
text-shadow: 0px 0px 10px white;
cursor: pointer;
transition: background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
}

button:hover {
background-color: #007bff;
box-shadow: 0px 0px 20px #58BDFF;
}

textarea {
background-color: transparent;
font-size: 16px;
padding: 10pt;
border-radius: 10pt;
margin: 1pt auto;
text-shadow: 0px 0px 50px white;
width: 100%;
height: 100px;
}

select {
padding: 6px;
border-radius: 10px;
background-color: #323232;
color: white;
font-size: 16px;
border: 2px solid gray;
}

select::-ms-expand {
display: none;
}

select::-webkit-select {
display: none;
}

input[type="checkbox"] {
cursor: pointer;
background: #323232;
box-shadow: 10px white;
}

img {
max-width: auto; /* This ensures the image won't exceed its container's width */
height: 50px; /* Maintain aspect ratio */
}


</style>
</head>
<body>
<header>
<h1>[title]</h1>
<h3>[description]</h3>
<hr style="
margin: 5pt 5pt 50pt;
">
</header>
<main>
[generateHTML(settings)]
</main>
</body>
</html>
