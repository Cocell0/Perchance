  * {
    transition: padding, border-radius, white-space, display, position, height, width, margin, gap, font-size;
    transition-duration: 0.5s;
  }
  
  *:focus {
    outline: none;
  }
  
  body::-webkit-scrollbar {
    background: none;
  }

  body::-webkit-scrollbar-track {
    background: inherit;
  }

  ::-webkit-scrollbar {
      width: 10px;
      background: none;
  }

  /* Handle */
  ::-webkit-scrollbar-thumb {
      background: var(--light-gray-accent);
      border-radius: 10px;
  }
  
  .dark::-webkit-scrollbar-thumb {
      background: var(--dark-gray-accent);
      border-radius: 10px;
  }

  /* Handle on hover */
  ::-webkit-scrollbar-thumb:hover {
      background: var(--light-gray-accent-mono);
  }
  
  .dark::-webkit-scrollbar-thumb:hover {
      background: var(--dark-gray-accent-mono);
  }

  /* Button */
  ::-webkit-scrollbar-button {
      display: none;
  }

  /* Track */
  ::-webkit-scrollbar-track {
      background: transparent;
  }

  /* Track piece */
  ::-webkit-scrollbar-track-piece {
      background: transparent;
  }

  /* Handle on scrollbar handle */
  ::-webkit-scrollbar-corner {
      background: transparent;
  }

  @media (max-width: 800px) {
      body::-webkit-scrollbar {
          display: none;
          width: 5px;
      }

<style>
  .dragElWind {

    position: relative;

<style>
  .cc-accordian-ct {
    border: 2px solid gray;
    border-radius: 1rem;
    overflow: hidden;
    max-width: 800px;
    margin: auto;
  }
  
  .cc-accordian-head {
    padding: 10px;
    background: #e7ebed;
  }
  
  .cc-accordian-body {
    padding: 10px;
    background: #f0f3f4;
  }
  
  body {
    max-height: 100%;
  }

  main {
    height: 100dvh;
    width: 100%;
    display: flex;
    position: relative;
  }

  .left-column {
    flex: 4;
    display: flex;
    flex-direction: column;
    background: var(--light-lighter-gray);
  }

  .right-column {
    flex: 8;
    display: flex;
    flex-direction: column;
  }

  .column-head {
    background: var(--light-gray);
  }

  .column-body {
    height: 100%;
    overflow: auto;
    overflow-wrap: break-word;
    word-wrap: break-word;
  }

  .bottom-column-body {
    height: 100px;
    background: var(--light-gray);
  }

  @media (max-width: 800px) {
    .left-column {
      position: absolute;
      left: 0;
      width: 100%;
      height: 100%;
    }
  }
</style>

<main>
  <div class="left-column" id="leftColumn">
    <div class="column-head d-pad10">Left Column Head</div>
    <div class="column-body">
      <!-- Tabs List >>> -->
      <div class="tabsCtn d-pad10">
        <div class="tabs tablink openedTab" onclick="tabFunc(event, 'Home'), leftColumnTab()">
          <div class="icon"><i class="fa-solid fa-dice-five"></i></div>
          <div class="tabText">Home</div>
        </div>
      </div>

      <div class="tabsCtn d-pad10">
        <div class="tabs tablink openedTab" onclick="tabFunc(event, 'NotHome'), leftColumnTab()">
          <div class="icon"><i class="fa-solid fa-dice-five"></i></div>
          <div class="tabText">Not Home</div>
        </div>
      </div>
      <!-- Tabs List <<< -->
    </div>
    <div class="bottom-column-body d-pad10">Left Column Bottom Body</div>
  </div>
  <div class="right-column">
    <div class="column-head d-pad10">
      <button onclick="showEl('leftColumn', 'flex')">Tabs</button>
      Right Column Head
    </div>
    <div class="column-body d-pad10">
      <div id="Home" class="tabWindow">Home</div>
      <div id="NotHome" class="tabWindow dispNone">Not Home</div>
    </div>
  </div>
</main>
<script>
function leftColumnTab() {
  if (window.innerWidth <= 800) {
    var leftColumnElement = document.getElementById("leftColumn");
    if (leftColumnElement) {
      leftColumnElement.style.display = "none";
    }
  }
}
</script>
